agentsCollection:
  get:
    summary: List Agents
    tags:
      - Agents
    operationId: listAgents
    security:
      - BearerAuth: []
    responses:
      '200':
        description: A list of agents.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/Agent.json'
  post:
    summary: Create Agent
    tags:
      - Agents
    operationId: createAgent
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/Agent.json'
    responses:
      '201':
        description: Agent created successfully.

agentsResource:
  get:
    summary: Get Agent Details
    tags:
      - Agents
    operationId: getAgentById
    security:
      - BearerAuth: []
    parameters:
      - name: agentId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Agent details.
        content:
          application/json:
            schema:
              $ref: '../schemas/Agent.json'
      '404':
        description: Agent not found.
        content:
          application/json:
            schema:
              $ref: '../schemas/Error.json'

invokeResource:
  post:
    summary: Invoke Agent
    tags:
      - Agents
    operationId: invokeAgent
    security:
      - BearerAuth: []
    parameters:
      - name: agentId
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/InvokeRequest.json'
    responses:
      '200':
        description: Agent invocation result.
        content:
          application/json:
            schema:
              $ref: '../schemas/InvokeResponse.json'
      '400':
        description: Bad request.
        content:
          application/json:
            schema:
              $ref: '../schemas/Error.json'
      '404':
        description: Agent not found.
        content:
          application/json:
            schema:
              $ref: '../schemas/Error.json'