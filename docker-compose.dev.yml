# Docker Compose configuration for local development
# Includes hot-reload and development tools

version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: megaagent-postgres-dev
    environment:
      POSTGRES_USER: megaagent_dev
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: megaagent_dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U megaagent_dev"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - megaagent-dev-network

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: megaagent-redis-dev
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - megaagent-dev-network

  # ============================================================================
  # API Server (Development with hot-reload)
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: megaagent-api-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      ENV: development
      DEBUG: "true"

      # Database
      DB_POSTGRES_HOST: postgres
      DB_POSTGRES_PORT: 5432
      DB_POSTGRES_USER: megaagent_dev
      DB_POSTGRES_PASSWORD: dev_password  # pragma: allowlist secret
      DB_POSTGRES_DB: megaagent_dev

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Security (development - less strict)
      SECURITY_JWT_SECRET_KEY: dev_secret_key_change_in_production  # pragma: allowlist secret
      SECURITY_CORS_ORIGINS: '["http://localhost:3000","http://localhost:8080"]'

      # Features (relaxed for development)
      FEATURE_ENABLE_API_AUTH: "false"
      FEATURE_ENABLE_RATE_LIMITING: "false"

      # Observability
      OBSERVABILITY_LOG_LEVEL: DEBUG
      OBSERVABILITY_LOG_FORMAT: text

    volumes:
      # Mount source code for hot-reload
      - .:/app
      - /app/.venv  # Exclude venv from mount
    ports:
      - "8000:8000"
    command: >
      uvicorn api.main_production:app
      --host 0.0.0.0
      --port 8000
      --reload
      --log-level debug
    networks:
      - megaagent-dev-network

  # ============================================================================
  # PgAdmin (Database UI)
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: megaagent-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@megaagent.local
      PGADMIN_DEFAULT_PASSWORD: admin  # pragma: allowlist secret
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - megaagent-dev-network
    profiles:
      - tools

  # ============================================================================
  # Redis Commander (Redis UI)
  # ============================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: megaagent-redis-commander-dev
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - megaagent-dev-network
    profiles:
      - tools

# ============================================================================
# Networks
# ============================================================================
networks:
  megaagent-dev-network:
    driver: bridge

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local
