# Alembic Configuration for MegaAgent Pro
# Database migrations with async SQLAlchemy support

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# sys.path path prepend to use during 'revision' and 'upgrade'
prepend_sys_path = .

# timezone for migration file timestamps (UTC recommended)
timezone = UTC

# truncate revision hashes to N characters (40 = full)
truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
sourceless = false

# version number format
version_num_width = 4

# the output encoding used when revision files
# are written from script.py.mako
output_encoding = utf-8

# sqlalchemy.url is set dynamically in env.py from POSTGRES_DSN
# sqlalchemy.url =

[post_write_hooks]
# Hooks for running after migration files are written
# black = black --config pyproject.toml
# ruff = ruff check --fix

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
