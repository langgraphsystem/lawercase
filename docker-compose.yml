# Docker Compose configuration for MegaAgent Pro
# Production-ready setup with all services

version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: megaagent-postgres
    environment:
      POSTGRES_USER: ${DB_POSTGRES_USER:-megaagent}
      POSTGRES_PASSWORD: ${DB_POSTGRES_PASSWORD:-changeme_in_production}
      POSTGRES_DB: ${DB_POSTGRES_DB:-megaagent_pro}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_POSTGRES_USER:-megaagent}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - megaagent-network
    restart: unless-stopped

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: megaagent-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme_in_production}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - megaagent-network
    restart: unless-stopped

  # ============================================================================
  # API Server
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: megaagent-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Environment
      ENV: ${ENV:-production}
      DEBUG: ${DEBUG:-false}

      # Database
      DB_POSTGRES_HOST: postgres
      DB_POSTGRES_PORT: 5432
      DB_POSTGRES_USER: ${DB_POSTGRES_USER:-megaagent}
      DB_POSTGRES_PASSWORD: ${DB_POSTGRES_PASSWORD:-changeme_in_production}
      DB_POSTGRES_DB: ${DB_POSTGRES_DB:-megaagent_pro}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme_in_production}

      # Security
      SECURITY_JWT_SECRET_KEY: ${SECURITY_JWT_SECRET_KEY}
      SECURITY_CORS_ORIGINS: ${SECURITY_CORS_ORIGINS:-["http://localhost:3000"]}

      # LLM API Keys
      LLM_OPENAI_API_KEY: ${LLM_OPENAI_API_KEY}
      LLM_ANTHROPIC_API_KEY: ${LLM_ANTHROPIC_API_KEY}
      LLM_GEMINI_API_KEY: ${LLM_GEMINI_API_KEY}

      # Observability
      OBSERVABILITY_LOG_LEVEL: ${OBSERVABILITY_LOG_LEVEL:-INFO}
      OBSERVABILITY_LOG_FORMAT: ${OBSERVABILITY_LOG_FORMAT:-json}
      OBSERVABILITY_TRACING_ENABLED: ${OBSERVABILITY_TRACING_ENABLED:-false}

      # Features
      FEATURE_ENABLE_API_AUTH: ${FEATURE_ENABLE_API_AUTH:-true}
      FEATURE_ENABLE_RATE_LIMITING: ${FEATURE_ENABLE_RATE_LIMITING:-true}

    volumes:
      - ./logs:/app/logs
      - ./tmp:/app/tmp
      - ./out:/app/out
      - ./data:/app/data

    ports:
      - "${API_PORT:-8000}:8000"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - megaagent-network

    restart: unless-stopped

  # ============================================================================
  # Background Worker
  # ============================================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    container_name: megaagent-worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      ENV: ${ENV:-production}
      DB_POSTGRES_HOST: postgres
      DB_POSTGRES_PORT: 5432
      DB_POSTGRES_USER: ${DB_POSTGRES_USER:-megaagent}
      DB_POSTGRES_PASSWORD: ${DB_POSTGRES_PASSWORD:-changeme_in_production}
      DB_POSTGRES_DB: ${DB_POSTGRES_DB:-megaagent_pro}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme_in_production}
    volumes:
      - ./logs:/app/logs
      - ./tmp:/app/tmp
    networks:
      - megaagent-network
    restart: unless-stopped
    profiles:
      - worker

  # ============================================================================
  # Telegram Bot (Optional)
  # ============================================================================
  bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: bot
    container_name: megaagent-bot
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    environment:
      # Environment
      ENV: ${ENV:-production}

      # Database
      DB_POSTGRES_HOST: postgres
      DB_POSTGRES_PORT: 5432
      DB_POSTGRES_USER: ${DB_POSTGRES_USER:-megaagent}
      DB_POSTGRES_PASSWORD: ${DB_POSTGRES_PASSWORD:-changeme_in_production}
      DB_POSTGRES_DB: ${DB_POSTGRES_DB:-megaagent_pro}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme_in_production}

      # Telegram
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_ALLOWED_USERS: ${TELEGRAM_ALLOWED_USERS}

      # LLM API Keys
      LLM_OPENAI_API_KEY: ${LLM_OPENAI_API_KEY}
      LLM_ANTHROPIC_API_KEY: ${LLM_ANTHROPIC_API_KEY}
      LLM_GEMINI_API_KEY: ${LLM_GEMINI_API_KEY}

    volumes:
      - ./logs:/app/logs
      - ./tmp:/app/tmp
      - ./out:/app/out
      - ./data:/app/data

    networks:
      - megaagent-network

    restart: unless-stopped
    profiles:
      - telegram

  # ============================================================================
  # Nginx Reverse Proxy (Production)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: megaagent-nginx
    depends_on:
      - api
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - megaagent-network
    restart: unless-stopped
    profiles:
      - production

# ============================================================================
# Networks
# ============================================================================
networks:
  megaagent-network:
    driver: bridge

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
