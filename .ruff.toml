# Ruff configuration for MEGA Agent Pro
# https://docs.astral.sh/ruff/configuration/

# Target Python 3.11+ for modern features
target-version = "py311"

# Set the maximum line length
line-length = 100

# File patterns to include/exclude
include = ["*.py", "*.pyi", "*.ipynb"]
exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "node_modules",
    "venv",
    "migrations",
    "deps",
]

# Enable automatic fixing
fix = true
show-fixes = true

[lint]
# Enable comprehensive rules but be practical
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "SIM",    # flake8-simplify
    "I",      # isort
    "N",      # pep8-naming
    "S",      # flake8-bandit (security)
    "BLE",    # flake8-blind-except
    "A",      # flake8-builtins
    "COM",    # flake8-commas
    "C4",     # flake8-comprehensions
    "ICN",    # flake8-import-conventions
    "PIE",    # flake8-pie
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RET",    # flake8-return
    "TID",    # flake8-tidy-imports
    # "TCH",  # flake8-type-checking (disabled - will be enabled gradually)
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "PL",     # Pylint
    "RUF",    # Ruff-specific rules
]

# Ignore rules that are too strict or problematic for this codebase
ignore = [
    "E501",   # Line too long (handled by formatter)
    "S101",   # Use of assert detected (allow for development)
    "S110",   # try-except-pass (legitimate in cleanup code)
    "S311",   # Standard pseudo-random generators (OK for non-crypto use)
    "COM812", # Trailing comma missing (formatter handles this)
    "COM819", # Trailing comma prohibited
    "PLR0913", # Too many arguments (will be fixed gradually)
    "PLR0915", # Too many statements (will be fixed gradually)
    "PLR0912", # Too many branches (will be fixed gradually)
    "PLR0911", # Too many return statements (will be fixed gradually)
    "PLR2004", # Magic value used in comparison
    "PLW0603", # Global statement (singleton pattern)
    "PLW0602", # Global without assignment (singleton pattern)
    "RUF001", # String contains ambiguous unicode (allow for multilingual)
    "RUF002", # Docstring contains ambiguous unicode
    "RUF003", # Comment contains ambiguous unicode
    "PLC0415", # Import should be at top (allow for circular import fixes)
    "TID252", # Relative imports from parent modules (architectural decision)
    "BLE001", # Blind except (allow for demo/development code)
    "RUF012", # Mutable class attributes (allow for configuration)
    "SIM105", # Use contextlib.suppress (preference for explicit try/except)
    "SIM102", # Combine if statements (readability preference)
    "ARG001", # Unused function argument (interface compliance)
    "ARG002", # Unused method argument (interface compliance)
    "ARG003", # Unused class method argument (interface compliance)
    "F841",   # Unused local variable (allow for future development)
    "F821",   # Undefined name (will be fixed in follow-up)
    "RET504", # Unnecessary assignment before return (readability preference)
    "B904",   # Exception chaining (will be addressed gradually)
    "B008",   # Function call in argument defaults (FastAPI pattern)
    "S105",   # Hardcoded password (test configuration)
    "S106",   # Hardcoded password in function arg (metrics labels, not passwords)
    "PTH123", # Use Path.open (will be migrated gradually)
    "E402",   # Module level import not at top (allow for conditional imports)
    "N818",   # Exception naming (allow custom exception names)
    "PT018",  # Pytest assertion breakdown (readability preference)

    "PT011",  # pytest.raises too broad (test practicality)
    "N999",   # Invalid module name (allow for existing structure)
]

# Allow specific rules for specific files
[lint.per-file-ignores]
"tests/*" = [
    "S101",    # Use of assert in tests is OK
    "PLR2004", # Magic values in tests are OK
    "S311",    # Pseudo-random generators OK in tests
    "ARG001",  # Unused function argument in tests
]
"test_*.py" = [
    "S101",    # Use of assert in test files is OK
]
"core/memory/models.py" = [
    "A003",  # id/type field names are intentional in data models
]
"core/storage/models.py" = [
    "A003",  # id/type field names are intentional in data models
]
"core/groupagents/writer_agent.py" = [
    "A003",  # 'format' field name is part of API schema
]
"core/groupagents/eb1a_evidence_analyzer.py" = [
    "A001",  # 'eval' variable name is domain-appropriate for evaluation logic
]
"core/caching/*.py" = [
    "A003",  # set method name shadows builtin (Redis API)
]
"core/exceptions.py" = [
    "A001",  # Custom exception names intentionally shadow builtins for clarity
]
"api/schemas.py" = [
    "A003",  # type field name is intentional in API schemas
]
"api/main_production.py" = [
    "S104",  # Bind to 0.0.0.0 is intentional for production deployment
]
"mock_server.py" = [
    "S101",  # Mock server for testing
]
"**/migrations/*" = ["ALL"]  # Ignore all rules in migration files
"scripts/*" = [
    "T201",    # print() OK in scripts
    "S602",    # subprocess calls OK in scripts
]
"demos/*" = [
    "T201",    # print() OK in demos
    "S311",    # Pseudo-random generators OK in demos
]
"*_demo.py" = [
    "T201",    # print() OK in demo files
]

[lint.isort]
known-first-party = ["core", "api", "config", "tests"]
combine-as-imports = true
force-sort-within-sections = true
required-imports = ["from __future__ import annotations"]

[lint.pylint]
max-args = 8
max-branches = 15
max-statements = 60

[lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "double"
