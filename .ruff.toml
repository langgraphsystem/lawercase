line-length = 100
target-version = "py311"

[lint]
extend-select = ["E","F","W","I","N","S","B","UP","PL","RUF"]
ignore = ["E501"]
exclude = ["docs/","dist/","build/",".venv/"]

[lint.isort]
known-first-party = ["core","api","config","tests"]
combine-as-imports = true
force-sort-within-sections = true