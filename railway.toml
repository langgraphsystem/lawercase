[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
buildTarget = "api"

[deploy]
startCommand = "/bin/bash start_api.sh"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "megaagent-api"

[services.environment]
ENV = "production"
PYTHONUNBUFFERED = "1"

[[services]]
name = "megaagent-bot"

[services.build]
buildTarget = "bot"

[services.deploy]
startCommand = "python -m telegram_interface.bot"
